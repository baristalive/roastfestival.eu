name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      functions: ${{ steps.filter.outputs.functions }}
      hosting: ${{ steps.filter.outputs.hosting }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            functions:
              - '.github/workflows/**'
              - 'functions/**'
            hosting:
              - '.github/workflows/**'
              - 'app/**'
              - 'public/**'
              - '.firebaserc'
              - '.nvmrc'
              - '.prettierignore'
              - 'eslint.config.mjs'
              - 'firebase.json'
              - 'instrumentation-client.ts'
              - 'mdx-components.tsx'
              - 'next.config.ts'
              - 'package-lock.json'
              - 'package.json'
              - 'postcss.config.mjs'
              - 'tailwind.config.ts'
              - 'tsconfig.json'
              - 'typings.d.ts'

  build_and_deploy:
    needs: changes
    if: ${{ needs.changes.outputs.hosting == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.md', '**/*.mdx', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install and build Firebase Hosting assets
        run: npm ci && npm run build
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_SENTRY_ORG: ${{ vars.NEXT_PUBLIC_SENTRY_ORG }}
          NEXT_PUBLIC_SENTRY_PROJECT: ${{ vars.NEXT_PUBLIC_SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROASTFESTIVAL }}"
          channelId: live
          projectId: roastfestival

  deploy_functions:
    needs: changes
    if: ${{ needs.changes.outputs.functions == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install and build Firebase Functions
        run: |
          cd functions
          npm ci
          echo "SENTRY_RELEASE=$(git rev-parse HEAD)" >> .env
          npm run build
        env:
          SENTRY_ORG: ${{ vars.NEXT_PUBLIC_SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.NEXT_PUBLIC_SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Log in to Firebase
        uses: "google-github-actions/auth@v3"
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROASTFESTIVAL }}

      - name: Deploy Firebase Functions
        run: npx firebase-tools deploy --only functions --project roastfestival --non-interactive

      - name: Upload sourcemaps to Sentry
        run: |
          cd functions
          npx sentry-cli sourcemaps upload --release "$(git rev-parse HEAD)" lib
        env:
          SENTRY_ORG: ${{ vars.NEXT_PUBLIC_SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.NEXT_PUBLIC_SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
