name: Deploy to Firebase Hosting on PR
"on":
  pull_request:
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      functions: ${{ steps.filter.outputs.functions }}
      hosting: ${{ steps.filter.outputs.hosting }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            functions:
              - '.github/workflows/**'
              - 'functions/**'
            hosting:
              - '.github/workflows/**'
              - 'app/**'
              - 'public/**'
              - '.firebaserc'
              - '.nvmrc'
              - '.prettierignore'
              - 'eslint.config.mjs'
              - 'firebase.json'
              - 'instrumentation-client.ts'
              - 'mdx-components.tsx'
              - 'next.config.ts'
              - 'package-lock.json'
              - 'package.json'
              - 'postcss.config.mjs'
              - 'tailwind.config.ts'
              - 'tsconfig.json'
              - 'typings.d.ts'

  build_and_preview:
    needs: changes
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && needs.changes.outputs.hosting == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.md', '**/*.mdx', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install and build Firebase Hosting assets
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting as preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROASTFESTIVAL }}"
          projectId: roastfestival

  build_functions:
    needs: changes
    if: ${{ needs.changes.outputs.functions == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install and build Firebase Functions
        run: cd functions && npm ci && npm run build
